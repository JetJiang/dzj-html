<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>注册</title>
</head>
<body>
    <div class="app-main">
        <div class="main">
            <div class="register">
                <div class="register-in">
                    <div class="hd clearfix">
                        <h3 class="logo fl"></h3>
                        <span class="desc fr">已有账号？点我&nbsp;<em><a href="dzj_login.html" class="login_a">登录</a></em></span>
                    </div>
                    <div class="bd">
                        <div class="item">
                            <input type="text" placeholder='请输入用户名'>
                            <i class="user-icon"></i>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请输入密码'>
                            <i class="pass-icon"></i>
                            <span class="hide"></span>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入邮箱'>
                            <i class="email-icon"></i>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请再次输入密码'>
                            <i class="password-icon"></i>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='最好输入您的实名（选填）'>
                            <i class="user-icon"></i>
                        </div>
                    </div>
                    <div class="register-btn"><a href="dzj_register.html">注&nbsp;&nbsp;&nbsp;&nbsp;册</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
